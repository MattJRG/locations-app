<div class="header">
  <div class="content">
    <h1>Locations App</h1>
  </div>
</div>

<div class="main-container content">
  <div>
    <h1>Locations</h1>
    <button (click)="openLocationFormDialog()">Add New Location</button>
  </div>

  <pagination *ngIf="!loading"
    [pageMeta]="(pageMeta$ | async)!"
    (pageChange)="onPageChange($event)">
  </pagination>

  <location-row *ngFor="let location of locations$ | async"
    [location]="location"
    (editLocation)="openLocationFormDialog($event)"
    (deleteLocation)="onDeleteLocation($event)">
  </location-row>
</div>
